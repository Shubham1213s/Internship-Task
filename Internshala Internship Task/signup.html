<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Create your PopX account</h2>

        <fieldset class="nameInput">
            <legend class="name">Full Name<span>*</span></legend>
            <input type="text"  class="form-control" placeholder="Marry Doe"/> 
        </fieldset> 

        <fieldset class="phoneInput">
            <legend class="name">Phone number<span>*</span></legend>
            <input type="number"  class="form-control" placeholder="Marry Doe"/> 
        </fieldset> 

        <fieldset class="emailInput">
            <legend class="name">Email Address<span>*</span></legend>
            <input type="email"  class="form-control" placeholder="Marry Doe"/> 
        </fieldset> 

        <fieldset class="passwordInput">
            <legend class="name">Password<span>*</span></legend>
            <input type="password"  class="form-control" placeholder="Marry Doe"/> 
        </fieldset> 

        <fieldset class="companyInput">
            <legend class="company name">Comapany name<span>*</span></legend>
            <input type="text"  class="form-control" placeholder="Marry Doe"/> 
        </fieldset> 

        <p>Are you an agency?<span>*</span></p>

        <input type="button" onclick="window.location.href='account.html';"  value="Create account" class="btn1">
        
        <div class="radioInput">
        <input type="radio" id="html" value="yes">
        <label for="yes">Yes</labe>
        </div>

        <input type="radio" id="radiono" value="No">
        <label for="no" id="check">No</labe>

        

    </div>
    
</body>
</html>
